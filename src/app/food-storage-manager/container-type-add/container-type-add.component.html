<div class="container">
  <form class="base-container" (ngSubmit)="onAddContainerType(frm)"
    #frm="ngForm">
    <h2 class="text-center">Add Container Type</h2>
    <div class="form-group mt-3">
      <label for="name" class="sr-only">Name</label>
      <input type="text" ngModel name="name" class="form-control"
        appProductTypeValidate
        [class.is-invalid]="nameNgModel.errors?.fieldIsInvalid && (nameNgModel.touched || nameNgModel.dirty)"
        #nameNgModel="ngModel" placeholder="Name" required autofocus="">
      <span class="invalid-feedback"
        *ngIf="(nameNgModel.touched || nameNgModel.dirty) && nameNgModel.errors?.fieldIsInvalid">
        Name cannot be empty
      </span>
    </div>
    <div class="form-group mt-3">
      <label for="description" class="sr-only">Name</label>
      <input type="text" ngModel name="description" class="form-control"
        [class.is-invalid]="nameNgModel.errors?.fieldIsInvalid && (nameNgModel.touched || nameNgModel.dirty)"
        #descNgModel="ngModel" placeholder="Description" required>
      <span class="invalid-feedback"
        *ngIf="(nameNgModel.touched || nameNgModel.dirty) && nameNgModel.errors?.fieldIsInvalid">
        Description cannot be empty
      </span>
    </div>
    <button class="btn btn-success btn-block"
      [disabled]="frm.invalid">Create</button>
  </form>
</div>
